version: 2.1
jobs:
  scan:
    docker:
      - image: circleci/python:latest
    steps:

      - run:
          name: Install
          command: pip install --upgrade skencli

      - setup_remote_docker

      # Run skencli
      - run:
          name: Scan
          command: skencli

workflows:
  main:
    jobs:
      - scan
